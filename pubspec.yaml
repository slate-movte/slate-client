name: slate
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  permission_handler: ^10.4.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  location: ^5.0.1
  get_it: ^7.6.0
  flutter_screenutil: ^5.8.4
  carousel_slider: ^4.2.1
  camera: ^0.10.5+3
  path_provider: ^2.1.0
  path: ^1.8.3
  google_maps_flutter: ^2.5.0
  image_picker: ^1.0.4
  kakao_flutter_sdk: ^1.5.0
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Pretendard
      fonts:
        - asset: lib/assets/fonts/PretendardVariable.ttf
